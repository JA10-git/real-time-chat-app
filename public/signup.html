<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header-section">
    <h1 style="font-size: 4rem; font-weight: 800; margin-bottom: 1rem; text-align: center; color: rgb(0, 0, 0); text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Chatroom</h1>
    <p style="font-size: 1.5rem; font-weight: 500; text-align: center; color: rgba(0, 0, 0, 0.9); max-width: 600px; margin: 0 auto; line-height: 1.4;">Create your account to start connecting with friends and colleagues in real-time.</p>
  </div>
  
  <div class="container">
    <div id="error-message" style="color: red; text-align: center; margin-bottom: 1rem;"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const error = params.get("error");

  if (error === "InvalidCredentials") {
    document.getElementById("error-message").textContent = "Invalid username or password.";
  } else if (error === "MissingFields") {
    document.getElementById("error-message").textContent = "Please fill in all fields.";
  } else if (error === "UserExists") {
    document.getElementById("error-message").textContent = "Username or email already exists.";
  } else if (error === "ServerError") {
    document.getElementById("error-message").textContent = "Something went wrong. Please try again.";
  }
</script>

    <h2>Sign Up</h2>
    <form action="/signup" method="POST">
      <div class="form-group">
        <input type="text" name="username" placeholder="Choose a username" required />
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Create a password" required />
      </div>
      <button type="submit">Create Account</button>
    </form>
    
    <div class="auth-link">
      <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>
</body>
</html>
